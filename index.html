    <section class="padding-2">

        <article class="card">
            <figure class="card--figure">
                <img class="card--img" src="/assets/img/card-img.jpg" alt="image">
                <figcaption class="card--title--container">
                    <h3 class="card--title">simple card</h3>
                </figcaption>
            </figure>
        </article>

        <article class="card--reverse">
            <figure class="card--reverse--figure">
                <img class="card--reverse--img" src="/assets/img/card-img.jpg" alt="image">
                <figcaption class="card--reverse--title--container">
                    <h3 class="card--reverse--title">card reverse</h3>
                </figcaption>
            </figure>
        </article>

        <article class="card--action">
            <figure class="card--action--figure">
                <img class="card--action--img" src="/assets/img/card-img.jpg" alt="image">
                <figcaption class="card--action--title--container">
                    <h3 class="card--action--title">card with action</h3>
                </figcaption>
            </figure>
            <div class="card--action--cta--container">
                <button class="card--action--cta">
                    +
                </button>
            </div>
        </article>

        <article class="card--specification">
            <figure class="card--specification--figure">
                <img class="card--specification--img" src="/assets/img/card-img.jpg" alt="image">
                <figcaption class="card--specification--title--container">
                    <h3 class="card--specification--title">card with specification</h3>
                </figcaption>
            </figure>
            <div class="card--specification--text--container">
                <p class="card--specification--text">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.

            </div>
        </article>
